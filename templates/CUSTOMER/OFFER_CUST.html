<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body><form action="" method="get" enctype="multipart/form-data">
  <table width="372" height="507" border="1">
    <tr>
      <th scope="row">FOOD TYPE</th>
      <td><label for="select"></label>
        <div align="center">
          <select name="select" id="select">
          </select>
      </div></td>
    </tr>
    <tr>
      <th scope="row">FOOD NAME</th>
      <td><label for="textfield"></label>
        <div align="center">
          <input type="text" name="textfield" id="textfield" />
      </div></td>
    </tr>
    <tr>
      <th scope="row">IMAGE</th>
      <td><label for="fileField"></label>
      <input type="file" name="fileField" id="fileField" /></td>
    </tr>
    <tr>
      <th scope="row">PRICE</th>
      <th scope="row"><label for="textfield2"></label>
      <input type="text" name="textfield2" id="textfield2" /></th>
    </tr>
    <tr>
      <th colspan="2" scope="row"><input type="submit" name="button" id="button" value="ADD" /></th>
    </tr>
  </table>
</form>
</body>
</html>
